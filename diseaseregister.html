<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>IDQBRN - Vigilância Epidemiológica</title>

    <!-- Using Bootstrap4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- FontAwesone -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>

    <!-- Using jQuery e BootstrapJS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="register">
        <div class="container h-custom">
            <form>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="h1">Cadastro de Novas Doenças</p>
                </div>
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="h7">Preencha manualmente os dados abaixo para cadastrar uma nova doença no sistema</p>
                </div>

                <!-- Name Of the Disease input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Digite o nome da doença" />
                    <label class="form-label" for="form3Example3">Nome da Doença</label>
                </div>

                <!-- State input -->
                <div class="form-outline mb-3">
                    <input type="text" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Digite o nome do estado" />
                    <label class="form-label" for="form3Example4">Nome do Estado</label>
                </div>

                <!-- City input -->
                <div class="form-outline mb-4">
                    <input type="text" id="form3Example3" class="form-control form-control-lg"
                        placeholder="Digite o nome da Cidade" />
                    <label class="form-label" for="form3Example3">Nome da Cidade</label>
                </div>

                <!-- Number of Occurrences input -->
                <div class="form-outline mb-3">
                    <input type="number" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Digite o número de ocorrências" />
                    <label class="form-label" for="form3Example4">NNúmero de Ocorrências</label>
                </div>

                <!-- Description input -->
                <div class="form-outline mb-3">
                    <input type="text" id="form3Example4" class="form-control form-control-lg"
                        placeholder="Descreva os sintomas" />
                    <label class="form-label" for="form3Example4">Descrição dos Sintomas</label>
                </div>

                <div class="text-center text-lg-start mt-4 pt-2">
                    <button type="button" class="btn btn-primary btn-lg"
                        style="padding-left: 2.5rem; padding-right: 2.5rem;">Adicionar Doença</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
