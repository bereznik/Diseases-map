<div class="container" style="text-align: justify;">
    <div class="row justify-content-md-center">
        <div class="col-10">
            <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                <div class="card-body p-2 p-md-5">
                    <p class="h1">Atualização de Dados do Usuário<br /></p>
                    <p class="p2">
                        Edite no formulário os dados do usuário cadastrado no sistema
                    </p>
                    <form>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <div class="form-outline">
                                    <input type="text" id="fullName" class="form-control"
                                        value="Marina Santos da Silva" />
                                    <label class="form-label" for="fullname">Nome Completo</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <div class="form-outline">
                                    <input type="text" id="nickName" class="form-control" value="Marina" />
                                    <label class="form-label" for="nickName">Nome de Guerra</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-2 d-flex align-items-center">
                                <div class="form-outline datepicker w-100">
                                    <input type="date" class="form-control" id="birthdayDate" />
                                    <label for="birthdayDate" class="form-label">Data de Nascimento</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2">
                                <h6 class="mb-2">Gênero: </h6>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="femaleGender" value="option1" checked />
                                    <label class="form-check-label" for="femaleGender">Mulher</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="maleGender" value="option2" />
                                    <label class="form-check-label" for="maleGender">Homem</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-2 pb-2">
                                <div class="form-outline">
                                    <input type="email" id="emailAddress" class="form-control"
                                        value="marinasilva@idqrbn.eb.br" />
                                    <label class="form-label" for="emailAddress">Email</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2 pb-2">
                                <div class="form-outline">
                                    <input type="tel" id="phoneNumber" class="form-control" value="123456787" />
                                    <label class="form-label" for="phoneNumber">Celular</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-2 pb-2">
                                <div class="form-outline">
                                    <input type="text" id="cpf" class="form-control" value="12345678788" />
                                    <label class="form-label" for="cpf">CPF</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-2 pb-2">
                                <div class="form-outline">
                                    <input type="text" id="rg" class="form-control" value="1234567878" />
                                    <label class="form-label" for="rg">RG</label>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-12">

                                <select class="form-control">
                                    <option value="1" disabled>Posto/Graduação</option>
                                    <option value="2">Servidor Civil</option>
                                    <option value="3">Soldado</option>
                                    <option value="4">Cabo</option>
                                    <option value="5">Tenente</option>
                                    <option value="6">Capitão</option>
                                    <option value="7">Major</option>
                                    <option value="8">Tenente Coronel</option>
                                    <option value="9">Coronel</option>
                                    <option value="10">General</option>
                                </select>
                                <label class="form-label select-label">Posto/Graduação</label>

                            </div>
                        </div>
                        <div class="row justify-content-md-end">
                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg" type="submit" value="Salvar Dados" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
