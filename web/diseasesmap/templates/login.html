{% extends "basic_restrict.html" %}

{% block content %}
<div class="row d-flex justify-content-center align-items-center">
    <!-- Left Image -->
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img src="/../static/images/login_image.png" class="img-fluid"
        alt="Sample image">
    </div>

    <!-- Login Form -->
    <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
      <form action="/login/" method="post">
        <div>
          <h2>IDQBRN</h2>
          <h4>Vigilância Epidemiológica</h4>
        </div>

        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-danger" id="msg" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}

        <!-- Email input -->
        <div class="form-outline mt-4">
          <input type="email" id="username" name="username" class="form-control form-control-lg"
            placeholder="Insira aqui seu email" />
          <label class="form-label" for="username">Email</label>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-1">
          <input type="password" id="password" name="password" class="form-control form-control-lg"
            placeholder="Insira aqui sua senha" />
          <label class="form-label" for="password">Senha</label>
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Lembrar de mim
            </label>
          </div>
          <a href="#!" class="text-body">Esqueceu a senha?</a>
        </div>

        <div class="text-center text-lg-start mt-4 pt-4">
          <button type="submit" value="OK" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>
      </form>
    </div>
</div>
{% endblock %}
