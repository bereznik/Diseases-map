{% extends "basic_admin.html" %}

{% block content %}
<div id="content">
    <div class="container">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Editar Doença</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="/admin/disease/edit/{{disease.nome}}/" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <div class="row">
                                <div class="col">
                                    <label for="nome" class="col-form-label">Nome</label>
                                    <input type="text" id="nome" name="nome" class="form-control form-control-lg" value="{{disease.nome}}" />
                                </div>
                                <div class="col">
                                    <label for="vacinadisp" class="col-form-label">Vacina Disponível</label>
                                    <input type="checkbox" id="vacinadisp" name="vacinadisp" 
                                    {% if disease.vacinadisp %}
                                    checked
                                    {% endif %} 
                                        class="form-control form-control-lg" />
                                </div>
                            </div>
                            <label for="descricao" class="col-form-label">Descrição</label>
                            <input type="text" id="descricao" name="descricao" class="form-control form-control-lg" value="{{disease.descricao}}" />

                            <label for="link" class="col-form-label">Link</label>
                            <input type="text" id="link" name="link" class="form-control form-control-lg" value="{{disease.link}}" />
                        </div>
                        <div class="modal-footer">
                           <a class="nav-link" href="/admin/diseases" id="about">
                                <button type="button" class="btn btn-warning">Voltar</button>
                            </a>
                            </button>
                            <button method="post" class="btn btn-success">Atualizar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    {% endblock %}
