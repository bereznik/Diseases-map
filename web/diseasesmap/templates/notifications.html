{% extends "basic_admin.html" %}

{% block content %}
<div id="content">
<div class="container">
  <div style="padding-bottom: 10px;">
    <p class="h1">Tabela de Notificações<br/></p>
    <p class="p2">
      Procure alguma informacao na tabela:
    </p>
  </div>
  <div class="row">
    <div class="col-xl">
      <input class="form-control" id="myInput" type="text" placeholder="Procurar...">
    </div>
    <div class="col-">
      <button type="button" class="btn btn-light" data-toggle="modal" href="edit_disease.html"
          data-target="#edit_disease_chagas">
          <i class="fas fa-plus"></i>
          Inserir Notificação
      </button>
    </div>
  </div>
  <br>
  <br>
  <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
        <tr>
          <th scope="col">Localidade</th>
          <th scope="col">Doença</th>
          <th scope="col">Casos</th>
        </tr>
      </thead>
      <tbody id="myTable">
        {% for notificacao in notificacoes %}
        <tr>
          <th scope="row">{{notificacao.cidade}}</th>
          <td>{{notificacao.nome}}</td>
          <td>{{notificacao.casos}}</td>
          <td><i class="fas fa-edit"></i></td>
          <td><i class="fas fa-trash"></i></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>
</div>

<script>
  $(document).ready(function(){
    $("#myInput").on("keyup", function() {
      var value = $(this).val().toLowerCase();
      $("#myTable tr").filter(function() {
        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
      });
    });
  });
  </script>
{% endblock %}
