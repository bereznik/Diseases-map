{% extends "basic_admin.html" %}

{% block content %}
<div id="content">
  <div class="container">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Usu√°rio</h5>
          <button type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="/admin/user/edit/{{user.id}}/" method="post">
            {% csrf_token %}
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <label for="postoEdit" class="col-form-label">Posto/Grad</label>
                  <select id="postoEdit" name="posto" class="form-control form-control-lg" >
                    <option selected>{{user.posto}}</option>
                    <option>CIV</option>
                    <option>SD</option>
                    <option>CB</option>
                    <option>SGT</option>
                    <option>ST</option>
                    <option>ASP</option>
                    <option>TEN</option>
                    <option>CAP</option>
                    <option>MAJ</option>
                    <option>TC</option>
                    <option>CEL</option>
                    <option>GEN</option>
                  </select>
                </div>
                <div class="col">
                  <label for="omEdit" class="col-form-label">OM/Empresa</label>
                  <input type="text" id="omEdit" name="om" class="form-control form-control-lg" value="{{user.om}}" />
                </div>
              </div>

              <label for="nome" class="col-form-label">Nome Completo</label>
              <input type="text" id="nomeEdit" name="nome" class="form-control form-control-lg" value="{{user.nome}}"/>
              <div class="row">
                <div class="col">
                  <label for="nomeguerraEdit" class="col-form-label">Nome de Guerra</label>
                  <input type="text" id="nomeguerraEdit" name="nomeguerra" class="form-control form-control-lg" value="{{user.nomeguerra}}"/>
                </div>
                <div class="col">
                  <label for="fotoEdit" class="col-form-label">Foto</label>
                  <input type="file" id="fotoEdit" name="foto" class="col-form-label" />
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <label for="emailEdit" class="col-form-label">Email</label>
                  <input type="email" id="emailEdit" name="email" class="form-control form-control-lg" value="{{user.email}}" />
                </div>
                <div class="col">
                  <label for="senhaEdit" class="col-form-label">Senha</label>
                  <input type="password" id="senhaEdit" name="senha" class="form-control form-control-lg" value="{{user.senha}}" />
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <a class="nav-link" href="/admin/usertable" id="about">
                <button type="button" class="btn btn-warning">Voltar</button>
            </a>
              <button method="post" class="btn btn-success">Atualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
